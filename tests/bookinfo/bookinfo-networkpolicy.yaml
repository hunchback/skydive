kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-productpage-reviews
spec:
  podSelector:
    matchLabels:
      app: reviews
  ingress:
  - from:
      - podSelector:
          matchLabels:
            app: productpage
